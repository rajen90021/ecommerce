name: Flutter iOS Build

on:
  push:
    branches:
      - master
    paths:
      - 'mobile_app/**'
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'



      - name: Get dependencies
        working-directory: mobile_app
        run: flutter pub get

      - name: Build IPA
        working-directory: mobile_app
        run: |
          # The --no-codesign flag allows the build to finish without needing developer certificates
          # This is perfect for generating a build to check for errors or for future distribution
          flutter build ipa --no-codesign --release

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: mobile_app/build/ios/archive/Runner.xcarchive
          retention-days: 7
